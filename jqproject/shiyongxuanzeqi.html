<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	ul li{
		list-style:none;
	}
	.header{
		font-size: 12px;
	}
</style>
</head>
<body>
	<div>
		<h1>实用选择器</h1>
		<h2>后代选择器</h2>
		<p>.children() 寻找子代</p>
		<p>.find() 寻找子孙</p>
		<p>这两种方法都返回所有的子孙</p>
		<h2>祖先选择器</h2>
		<p>.parent() 直接父元素，只往上寻找一层</p>
		<p>.parents() 所有祖先元素，一直寻找到html标签</p>
		<p></p>
	</div>	
</body>
</html>
